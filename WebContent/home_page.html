	function doOnPSWBlur(){

	function checkNull(value){

	}
	
	function doOnLogin(){		
		var uid = document.getElementById('uid');
		var upsw = document.getElementById('upsw');
		
       var successMsg =   '<font style="color:#6F0">登录成功</font>';
       var failedMsg =   '<font style="color:#F00">登录失败</font>';
	
		if( checkNull(uid.value) && checkNull(upsw.value)){
			showMsg(successMsg.toString());
		 }else{
			showMsg(failedMsg.toString());
		 }
		
}
	
	function doOnLogout(){
		var uid = document.getElementById('uid');
		var upsw = document.getElementById('upsw');
		uid.value = '';
		upsw.value = '';
		showMsg('注销成功');
	}
	
	function refreshPage(){
			window.location.reload();
	}
